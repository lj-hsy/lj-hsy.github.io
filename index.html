<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>大瑶宝</title>
    <style type="text/css">
      body {
        margin: 0;
        overflow: hidden;
        /*background: #000 url('1.jpg') no-repeat center center fixed; !* 替换为你的图片路径 *!*/
        /*background-size: cover;*/
          background: #000
      }
      canvas {
          position: absolute;
          width: 100%;
          height: 100%;
          background: url('1.jpg') no-repeat center center fixed; /* 替换为你的图片路径 */
          background-size: cover; /* 使背景图片覆盖整个canvas */
      }
      #name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: -20px;
        font-size: 46px;
        color: #ea80b0;

    </style>

  <script src="./💗 Love you 💗_files/monitors.3.6.36.cn.js.下载" async="" crossorigin="anonymous"></script><script src="./💗 Love you 💗_files/sentry.3.6.36.cn.js.下载" async="" crossorigin="anonymous"></script></head>
  <body>
    <canvas id="canvas" width="1707" height="868"></canvas>
    <script type="text/javascript">
      const colors = [
        "#eec996",
        "#8fb7d3",
        "#b7d4c6",
        "#c3bedd",
        "#f1d5e4",
        "#cae1d3",
        "#f3c89d",
        "#d0b0c3",
        "#819d53",
        "#c99294",
        "#cec884",
        "#ff8e70",
        "#e0a111",
        "#fffdf6",
        "#cbd7ac",
        "#e8c6c0",
        "#dc9898",
        "#ecc8ba",
      ]; //用来设置的颜色
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      let count = 1;

      var ww = window.innerWidth;
      var wh = window.innerHeight;

      var hearts = [];

      let star = {
        x: Math.random() * ww,
        y: Math.random() * wh,
        radius: 18 + Math.random() * 10,
        color: '#fffbe6',
        glow: '#ffe066',
      };

      function init() {
        requestAnimationFrame(render);
        canvas.width = ww;
        canvas.height = wh;
        for (var i = 0; i < 100; i++) {
          hearts.push(new Heart());
        }
      }

      function Heart() {
        this.x = Math.random() * ww;
        this.y = Math.random() * wh;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.vel = {
          x: (Math.random() - 0.5) * 4,
          y: (Math.random() - 0.5) * 4,
        };
        this.targetScale = Math.random() * 0.15 + 0.02;
        this.scale = this.targetScale * Math.random();
      }

      Heart.prototype.update = function (i) {
        this.x += this.vel.x;
        this.y += this.vel.y;

        this.scale += (this.targetScale - this.scale) * 0.01;
        if (this.x - this.width > ww || this.x + this.width < 0) {
          this.scale = 0;
          this.x = Math.random() * ww;
        }
        if (this.y - this.height > wh || this.y + this.height < 0) {
          this.scale = 0;
          this.y = Math.random() * wh;
        }
        this.width = 473.8;
        this.height = 408.6;
      };
      Heart.prototype.draw = function (i) {
        ctx.globalAlpha = this.opacity;
        ctx.font = `${180 * this.scale}px "微软雅黑"`;
        // ctx.font="20px";
        ctx.fillStyle = colors[i % 18];
        ctx.fillText(
          "大瑶宝💗",
          this.x - this.width * 0.5,
          this.y - this.height * 0.5,
          this.width,
          this.height
        );
        // ctx.drawImage(
        //   heartImage,
        //   this.x - this.width * 0.5,
        //   this.y - this.height * 0.5,
        //   this.width,
        //   this.height
        // );
      };

      function drawStar(star) {
        ctx.save();
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          ctx.lineTo(
            star.x + star.radius * Math.cos((18 + i * 72) * Math.PI / 180),
            star.y - star.radius * Math.sin((18 + i * 72) * Math.PI / 180)
          );
          ctx.lineTo(
            star.x + (star.radius / 2) * Math.cos((54 + i * 72) * Math.PI / 180),
            star.y - (star.radius / 2) * Math.sin((54 + i * 72) * Math.PI / 180)
          );
        }
        ctx.closePath();
        ctx.shadowColor = star.glow;
        ctx.shadowBlur = 20;
        ctx.fillStyle = star.color;
        ctx.fill();
        ctx.restore();
      }

      function render() {
        ctx.clearRect(0, 0, ww, wh);
        // 绘制星星
        drawStar(star);
        // ctx.globalAlpha = 1;
        // ctx.fillStyle = "rgba(255,255,255,0.3)";
        // ctx.fillRect(0, 0, ww, wh);
        for (var i = 0; i < 100; i++) {
          hearts[i].update(i);
          hearts[i].draw(i);
        }
        requestAnimationFrame(render);
      }
      init();

      function resizeCanvas() {
        ww = window.innerWidth;
        wh = window.innerHeight;
        canvas.width = ww;
        canvas.height = wh;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // 初始化时调用一次

      canvas.addEventListener('click', function(e) {
        // 获取点击位置
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        // 判断是否点击在星星上
        const dx = mouseX - star.x;
        const dy = mouseY - star.y;
        if (Math.sqrt(dx * dx + dy * dy) < star.radius + 8) {
          window.location.href = 'star.html';
        }
      });
    </script>
  </body>
</html>
